  <body>
    <!-- Login Form-->
    <div class="login">
      <div class="alert">Please Enter avalid username and password</div>
      <div class="form">
        <form class="login-form">
          <input
            type="text"
            class="username"
            placeholder="enter username"
            required
          />
          <input
            type="password"
            class="password"
            placeholder="enter password"
            required
          />
          <button class="loginBtn">LOGIN</button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
